<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div id="wrapper">

		<form action="">
		<fieldset>
			<legend>Name</legend>
			<input type="text" name="" required id="name">
		</fieldset>

		<fieldset>
			<legend>Size</legend>
			<select id="select">
				<option value="small" data-price="50" data-calories="20">Small</option>
				<option value="big" data-price="100" data-calories="40">Big</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Toppings</legend>
			<input type="radio" type="text" name="toppings" value="salad" data-price="10" data-calories="20">Salad</input>
			<input type="radio" type="text" name="toppings" value="cheese" data-price="20" data-calories="5">Cheese</input>
			<input type="radio" type="text" name="toppings" value="potato" data-price="15" data-calories="10">Potato</input>
		</fieldset>

		<fieldset>
			<legend>Spices</legend>
			<input type="checkbox" type="text" name="spices" value="mayoneese" data-price="20" data-calories="5">Mayoneese</input>
			<input type="checkbox" type="text" name="spices" value="spice" data-price="15" data-calories="0">Spice</input>
		</fieldset>

		<fieldset>
			<textarea></textarea>
		</fieldset>
		<button type="submit">Done</button>
	</form>

	<div id="orders">
		
	</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>

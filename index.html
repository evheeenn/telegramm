<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div id="wrapper">
		<div id="filter"></div>
		<div id="menu-wrapper">
			<div id="menu-button">
				<img src="visual/menu-open.svg" id="menu-img">
			</div>
			<h2>Favourite</h2>
		</div>
		<div id="form-and-jokes-section">
				<h1>Hey!</h1>
			    <h2>Let`s try to find a joke for you:</h2>
			<form>
				<fieldset>
					<label class="label">
						<input type="radio" name="radio" value="random" class="radio" id="random">
						<span class="fake"></span>
						<span class="text">Random</span>
					</label>
				</fieldset>
				<fieldset>
					<label class="label">
						<input type="checkbox" name="fromcategories" class="radio" value="fromcategories">
						<span class="fake"></span>
						<span class="text">From categories</span>
					</label>
					<fieldset id="categories-list">
						
					</fieldset>
				</fieldset>
				<fieldset>
					<label class="label">
						<input type="radio" name="radio" class="radio" value="search">
						<span class="fake"></span>
						<span class="text">Search</span>
					</label>
					<input placeholder="Free text search..." type="text" name="text" class="input">
				</fieldset>
				<input type="submit" class="button" name="submit" value="Get a joke">
			</form>
			<div id="jokes-block">
			</div>
			</div>
		<div id="favourite-jokes-section"></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
